<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <h1>WELCOME BACK!</h1>
        <form method="POST">
            <div class="login-box" style="background-color: white;">
                <div class="input-container" style="background-color: white;">
                    <input  style="color:black;" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-container" style="background-color: white;">
                    <input style="color:black;" type="password" name="password" placeholder="Password" required>
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit" class="login">login</button>
            </div>
        </form>
    </div>
</body>
</html>
